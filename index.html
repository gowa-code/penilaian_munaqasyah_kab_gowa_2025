<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>PENILAIAN MUNAQASYAH TPQ GOWA</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container" style="text-align: center; padding-top: 50px;">
        <h1>PENILAIAN MUNAQASYAH TPQ TAHAP 2 TAHUN 2025</h1>
        
        <!-- Tombol Link untuk Tim A dan Tim B -->
        <div class="button-container" style="margin-top: 30px;">
            <!-- Tombol Tim A -->
            <div class="button" style="margin-bottom: 20px;">
                <button id="TimA" class="btn btn-secondary" onclick="window.open('timA.html')">Tim A (Selain Dinul Islam dan Khat) A</button>
            </div>
            <div class="button" style="margin-bottom: 30px;">
                <button id="DinulIslamTimA" class="btn btn-primary" onclick="window.open('DuaFormTimA.html')">Dinul Islam dan Khat Tim A</button>
            </div>

            <!-- Tombol Tim B -->
            <div class="button" style="margin-bottom: 20px;">
                <button id="TimB" class="btn btn-secondary" onclick="window.open('timB.html')">Kelompok B (Selain Dinul Islam dan Khat)</button>
            </div>
            <div class="button" style="margin-bottom: 30px;">
                <button id="DinulIslamTimB" class="btn btn-primary" onclick="window.open('DuaFormTimB.html')">Dinul Islam dan Khat Tim B</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
